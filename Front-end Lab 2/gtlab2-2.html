<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gtlab2-2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    

        <ul class="bars">
            <li><div class="bar" data-percentage="30"></div><span>30%</span></li>
            <li><div class="bar" data-percentage="40"></div><span>40%</span></li>
            <li><div class="bar" data-percentage="80"></div><span>80%</span></li>
            <h1>Bar Plot</h1>
        </ul>
    </div>
    <script type="text/javascript">
     $(function(){
     $('.bars li .bar').each(function(key, bar){
         var percentage=$(this).data('percentage');
         $(this).animate({
             'height' : percentage  + '%'
         },1000);
     });
     });
    </script>
</body>
